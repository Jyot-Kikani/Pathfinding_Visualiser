<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>
    <div id="controls">
      <button id="start-btn">Start Visualization</button>
      <button id="reset-btn">Reset Grid</button>
      <button id="reset-path-btn">Reset Paths Only</button>
      <button id="rec-div-maze-btn">Generate Recursive Division Maze</button>
    </div>

    <div id="grid-size-controls">
      <div class="input-container">
        <label for="rows-input">Rows:</label>
        <input type="number" id="rows-input" min="5" max="50" value="20" />
        <label for="columns-input">Columns:</label>
        <input type="number" id="columns-input" min="5" max="50" value="20" />
      </div>
      <button id="apply-grid-size-btn">Apply Grid Size</button>
      <div id="timer">Time Taken: 0 ms</div>
    </div>
    
    <div id="grids-container">
      <div class="grid-wrapper">
        <h3>Dijkstra's Algorithm</h3>
        <div id="grid-dijkstra" class="grid"></div>
      </div>
      <div class="grid-wrapper">
        <h3>A* Algorithm</h3>
        <div id="grid-astar" class="grid"></div>
      </div>
      <div class="grid-wrapper">
        <h3>BFS Algorithm</h3>
        <div id="grid-bfs" class="grid"></div>
      </div>
      <div class="grid-wrapper">
        <h3>DFS Algorithm</h3>
        <div id="grid-dfs" class="grid"></div>
      </div>
    </div>
    <div id="timer">Time Taken: 0 ms</div>
    <!-- <div id="grid"></div> -->
    <script src="script.js"></script>
  </body>
</html>
