<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pathfinding Visualizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>
    <div id="controls">
      <label for="algorithm-select">Choose Algorithm:</label>
      <div class="select-container">
        <select id="algorithm-select">
          <option value="dijkstra">Dijkstra's Algorithm</option>
          <option value="astar">A* Algorithm</option>
          <option value="bfs">Breadth-First Search (BFS)</option>
          <option value="dfs">Depth-First Search (DFS)</option>
        </select>
      </div>
      <button id="start-btn">Start Pathfinding</button>
      <button id="reset-btn">Reset Grid</button>
      <button id="reset-path-btn">Reset Path</button>
    </div>

    <div id="grid-size-controls">
      <div class="input-container">
        <label for="rows-input">Rows:</label>
        <input type="number" id="rows-input" min="5" max="50" value="20" />
        <label for="columns-input">Columns:</label>
        <input type="number" id="columns-input" min="5" max="50" value="20" />
      </div>
      <button id="apply-grid-size-btn">Apply Grid Size</button>
      <button id="rec-div-maze-btn">Generate Recursive Division Maze</button>
      <div id="timer">Time Taken: 0 ms</div>
    </div>
    <div id="grid"></div>
    <script src="script.js"></script>
  </body>
</html>
